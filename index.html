<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script src="Cesium/Cesium.js"></script>
    <link href="Cesium/Widgets/widgets.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/layers_control.css" rel="stylesheet">
    <script src="js/add_wms.js"></script>
    <script src="js/add_3d_tileset.js"></script>
</head>

<body>
    <div id="cesiumContainer"></div>
    <script src="js/index.js"></script>

    <div class="accordion" id="layers">
        <div class="card">
            <div class="card-header" id="headingOne">
                <h2 class="mb-0">
                    <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                        data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Layers
                    </button>
                </h2>
            </div>

            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#layers">
                <div class="card-body">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="dropdownCheck"
                            data-bind="checked: layer_base_img_on">
                        <label class="form-check-label" for="dropdownCheck">
                            Base Image
                        </label>
                        <input class="d-flex justify-content-end" type="range" min="0" max="1" step="0.01"
                            data-bind="value: layer_base_img_alpha, valueUpdate: 'input'">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="dropdownCheck"
                            data-bind="checked: layer_poi_on">
                        <label class="form-check-label" for="dropdownCheck">
                            POI
                        </label>
                        <input class="d-flex justify-content-end" type="range" min="0" max="1" step="0.01"
                            data-bind="value: layer_poi_alpha, valueUpdate: 'input'">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/layers_control.js"></script>
</body>

</html>
